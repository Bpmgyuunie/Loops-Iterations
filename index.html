<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Iterations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <h1 class="LC">Loops <span class="and"> and </span> Conditions</h1>

    <h4 class="text1">Print the numbers <span class="nums"> 0-30 </span>, one number per line.</h4>

    <script class="num">
      for (let i = 0; i <= 30; i++) {
        document.write(i + "<br>");
      }
    </script>

    <h4 class="text1">Print only the Even values from <span class="nums"> 0-40 </span>, one number per line.</h4>

    <script class="num">
      for (let i = 0; i <= 40; i += 2) {
        document.write(i + "<br>");
      }
    </script>

    <h4 class="text1">
      Print the numbers <span class="nums"> 40-10 </span> in descending order, but only if the numbers
      are multiples of <span class="nums"> 3 </span>
    </h4>

    <script class="num">
      for (let i = 40; i >= 10; i--) {
        if (i % 3 == 0) {
          document.write(i + "<br>");
        }
      }
    </script>
	
</body>
    <script src="script.js"></script>
</html>
